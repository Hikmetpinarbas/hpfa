metric_contract:
  required_event_columns:
    - match_id
    - team_id
    - period
    - minute
    - second
    - event_type

  optional_event_columns:
    - player_id
    - opponent_id
    - possession_id
    - sequence_id
    - start_x
    - start_y
    - end_x
    - end_y
    - outcome
    - set_piece_state
    - phase
    - sot
