version: 1
mechanisms:
  # Core (Lite)
  - id: PRESS
    name_tr: "Pres"
    name_en: "Pressing"
    definition_tr: "Baskı/karşı baskı ile zamanı ve alanı kısıtlama."
  - id: PROGRESS
    name_tr: "İlerletme"
    name_en: "Progression"
    definition_tr: "Topu daha değerli bölgelere taşıma; hat kırma."
  - id: CONTROL
    name_tr: "Kontrol"
    name_en: "Control"
    definition_tr: "Tempo ve oyun kontrolü; risk yönetimiyle istikrar."
  - id: RISK
    name_tr: "Risk"
    name_en: "Risk"
    definition_tr: "Eylemin kayıp/ödül profili; kırılma yaratma maliyeti."
  - id: VALUE
    name_tr: "Değer"
    name_en: "Value"
    definition_tr: "Gol ihtimali/tehdit/pozisyon değeri üretimi (xT/OBV/VAEP türevleri)."
  - id: ENERGY_LEAK
    name_tr: "Enerji Sızıntısı"
    name_en: "Energy Leak"
    definition_tr: "Kompaktlık/mesafe bozulmasıyla enerji ve kontrol kaybı."

  # Structural (Support)
  - id: COMPACTNESS
    name_tr: "Kompaktlık"
    name_en: "Compactness"
    definition_tr: "Blok sıkılığı ve oyuncular arası mesafe disiplinini koruma."
  - id: WIDTH
    name_tr: "Genişlik"
    name_en: "Width"
    definition_tr: "Sahayı yatay kullanma; kanat izolasyonu/aşırı yükleme."
  - id: DEPTH
    name_tr: "Derinlik"
    name_en: "Depth"
    definition_tr: "Dikey yapı; çizgi yüksekliği, koşu derinliği, savunma arkası tehdidi."
  - id: REST_DEFENSE
    name_tr: "Denge Savunması"
    name_en: "Rest Defense"
    definition_tr: "Topa sahipken geçiş riskini kontrol eden arka yapı."
  - id: OVERLOAD
    name_tr: "Aşırı Yükleme"
    name_en: "Overload"
    definition_tr: "Belirli koridorda sayısal/konumsal üstünlük kurma."
  - id: ISOLATION
    name_tr: "İzolasyon"
    name_en: "Isolation"
    definition_tr: "1v1 veya 2v2 gibi düello koşullarını bilerek üretme."
