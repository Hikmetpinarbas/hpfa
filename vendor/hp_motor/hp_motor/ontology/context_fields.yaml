version: 1

context_fields:
  # Match context
  - id: SCORE_STATE
    type: enum
    values: [leading, drawing, trailing]
    description_tr: "Skor bağlamı."
  - id: MINUTE
    type: int
    description_tr: "Maç dakikası (uzatma dahil)."
  - id: HOME_AWAY
    type: enum
    values: [home, away, neutral]
    description_tr: "Saha bağlamı."
  - id: MATCH_STATE
    type: enum
    values: [open_play, set_piece]
    description_tr: "Oyun durumu."

  # Opponent / structure
  - id: OPP_BLOCK
    type: enum
    values: [low, mid, high, unknown]
    description_tr: "Rakip blok tipi."
  - id: OPP_PRESSURE
    type: enum
    values: [low, med, high, unknown]
    description_tr: "Rakip baskı yoğunluğu."
  - id: NUMERICAL_STATE
    type: enum
    values: [equal, plus1, minus1, plus2, minus2, unknown]
    description_tr: "Sayısal durum (kırmızı kart etkisi dahil)."

  # Physical / tempo
  - id: TEMPO
    type: enum
    values: [low, med, high, unknown]
    description_tr: "Oyun temposu."
  - id: FATIGUE
    type: enum
    values: [low, med, high, unknown]
    description_tr: "Yorgunluk seviyesi (proxy olabilir)."
  - id: PHYSICAL_DROP
    type: bool
    description_tr: "Fiziksel düşüş bayrağı (evet/hayır)."

  # Discipline / breakpoints
  - id: RED_CARD
    type: bool
    description_tr: "Kırmızı kart var mı?"
  - id: YELLOW_ACCUMULATION
    type: bool
    description_tr: "Sarı kart birikimi/riski var mı?"
  - id: MOMENTUM_SHIFT
    type: bool
    description_tr: "Momentum kırılması işareti (heuristic/proxy)."

set_piece_states_ref: "phases.yaml#set_piece_states"
